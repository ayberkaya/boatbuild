services:
  - type: web
    name: boatbuild-backend
    env: node
    plan: starter
    buildCommand: cd backend && npm install
    startCommand: cd backend && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3001
      - key: CORS_ORIGIN
        sync: false
      - key: DATABASE_URL
        fromDatabase:
          name: boatbuild-db
          property: connectionString
      - key: DB_HOST
        fromDatabase:
          name: boatbuild-db
          property: host
      - key: DB_PORT
        fromDatabase:
          name: boatbuild-db
          property: port
      - key: DB_NAME
        fromDatabase:
          name: boatbuild-db
          property: database
      - key: DB_USER
        fromDatabase:
          name: boatbuild-db
          property: user
      - key: DB_PASSWORD
        fromDatabase:
          name: boatbuild-db
          property: password
      - key: JWT_SECRET
        generateValue: true
      - key: JWT_EXPIRES_IN
        value: 24h
      - key: UPLOAD_DIR
        value: /tmp/uploads
      - key: MAX_FILE_SIZE
        value: 10485760

  - type: web
    name: boatbuild-frontend
    env: static
    buildCommand: cd frontend && npm install && npm run build
    staticPublishPath: ./frontend/build
    envVars:
      - key: REACT_APP_API_URL
        sync: false

databases:
  - name: boatbuild-db
    plan: starter
    databaseName: boatbuild_crm
    user: boatbuild_user
