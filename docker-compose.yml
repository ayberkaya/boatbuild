version: '3.8'

services:
  postgres:
    image: postgres:14-alpine
    environment:
      POSTGRES_DB: boatbuild_crm
      POSTGRES_USER: boatbuild_user
      POSTGRES_PASSWORD: ${DB_PASSWORD:-change_me}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U boatbuild_user"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    environment:
      NODE_ENV: production
      PORT: 3001
      DATABASE_URL: postgresql://boatbuild_user:${DB_PASSWORD:-change_me}@postgres:5432/boatbuild_crm
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: boatbuild_crm
      DB_USER: boatbuild_user
      DB_PASSWORD: ${DB_PASSWORD:-change_me}
      JWT_SECRET: ${JWT_SECRET:-change-me-in-production}
      JWT_EXPIRES_IN: 24h
      UPLOAD_DIR: /tmp/uploads
      MAX_FILE_SIZE: 10485760
      CORS_ORIGIN: http://localhost
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - uploads:/tmp/uploads
    ports:
      - "3001:3001"

  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    environment:
      REACT_APP_API_URL: http://localhost:3001/api
    depends_on:
      - backend
    ports:
      - "80:80"

volumes:
  postgres_data:
  uploads:
